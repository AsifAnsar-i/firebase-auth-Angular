<h1>Login</h1>

@if (errorMessage) {
  <div class="errormsg">{{ errorMessage }}</div>
}

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="body">
    <input class="input" type="text" placeholder="Email" formControlName="email" />
  </div>
  <div class="body">
    <input class="input" type="password" placeholder="Password" formControlName="password" />
  </div>
  <div class="body">
    <button class="btncss" type="submit">Sign In</button>
  </div>
</form>
